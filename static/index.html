<html>
 <head>
   <link href="css/reset.css" rel="stylesheet" type="text/css">
   <link href="css/style.css" rel="stylesheet" type="text/css">
   <link href="css/icons.css" rel="stylesheet" type="text/css">
 </head>
<body>
	<h1>My Health Journal</h1>
	<div class="transbox">
		<div class="sidebar">
			<ul id="sidebarList">
				<li id="healthJournalButton">Journal</li>
				<li id="myPlanButton">Plan</li>
				<li id="myProgressButton">Progress</li>
			<ul>
		</div>
		<div class="data" id="healthJournalScreen">
			<form action="javascript:submitJournalEntry()">
				<textarea id="journalText"></textarea>
				<input class="button" type="submit" value="Submit">
			</form>
			<ul id="journalExerciseList">
			</ul>
			This is where my journal will go
		</div>
		<div class="data" id="myPlanScreen" style="display: none">
			<div style="margin-top: 30px;margin-top:10px;margin-bottom:10px">Enter your plan for the day below!</div>
			<form id="planForm" action="javascript:submitExercisePlanItem()">
				<div id="typeSubForm">
					What type of plan item is this?<br/>
					<input type="radio" name="type" id="excercise"/> Excercise
					<input type="radio" name="type" id="food"/> Food
				</div>
				<div id="descriptionSubForm">
					Describe the item<br/>
					<input type="text" id="description"/>
					<br/>
				</div>
				<input class = "button" id="planSubmit" type="submit"/>
			</form>
			</form>
			<ul id="myExercisePlanList">
			</ul>
		</div>
		<div class="data" id="myProgressScreen" style="display: none">
            <!-- All the fun graphs calendars and fun stuff will go here eventually -->
            <!-- <canvas id="myCanvas" width="600" height="400"
		        style="border:1px solid #000000;">

		        style="border:1px solid #000000;">
			    No canvas available!
			</canvas>e!
			</canvas> -->

					<td id="calNextMonth" align="center"></td>
				</tr>
				<tr>
					<td>Sun</td> <td>Mon</td> <td>Tue</td> <td>Wed</td>
					<td>Thu</td> <td>Fri</td> <td>Sat</td>
				</tr>
				<tr> 
					<td id="cal_1_1"><div id="caldate_1_1"></div></td>
					<td id="cal_1_2"><div id="caldate_1_2"></div></td> 
					<td id="cal_1_3"><div id="caldate_1_3"></div></td>
					<td id="cal_1_4"><div id="caldate_1_4"></div></td>

					<td id="cal_1_6"><div id="caldate_1_6"></div></td>

				</tr>
				<tr>

				</tr>
				<tr> 
					<td id="cal_3_1"><div id="caldate_3_1"></div></td>
					<td id="cal_3_2"><div id="caldate_3_2"></div></td>

        </div>
	</div>
